# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Run `pre-commit install` to set up the git hook scripts

repos:
  # Python formatting with black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]
        files: ^(pychivalry/|tests/|tools/).*\.py$

  # Python linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^(pychivalry/|tests/|tools/).*\.py$
        args: [--max-line-length=100, --extend-ignore=E203,W503]

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^(pychivalry/|tests/|tools/).*\.py$
        args: [--profile=black, --line-length=100]

  # General file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(\.github/|examples/|plan docs/)
      - id: end-of-file-fixer
        exclude: ^(\.github/|examples/|plan docs/)
      - id: check-yaml
        exclude: ^(examples/|plan docs/)
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
        exclude: ^(vscode-extension/syntaxes/|examples/|plan docs/)
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending
        args: [--fix=lf]
        exclude: ^(examples/|plan docs/)

  # TypeScript/JavaScript formatting with Prettier (for VS Code extension)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^vscode-extension/src/.*\.(ts|js|json)$
        exclude: ^vscode-extension/(dist/|out/|node_modules/)
        additional_dependencies:
          - prettier@3.2.5
          - typescript@5.3.3

  # TypeScript linting with ESLint (for VS Code extension)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0-beta.2
    hooks:
      - id: eslint
        files: ^vscode-extension/src/.*\.ts$
        types: [file]
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@8.57.0
          - '@typescript-eslint/eslint-plugin@6.21.0'
          - '@typescript-eslint/parser@6.21.0'
          - typescript@5.3.3
